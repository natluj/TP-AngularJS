<!DOCTYPE html>
<html data-ng-app>
<head>
<meta charset="ISO-8859-1">
<title>Formulaire</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-route.js"></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css">
<link rel="stylesheet" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css">
<style>
	form .ng-valid:focus {
		border-color: green; 
		color: green;
	}
	form .ng-valid {
		border-color: green;
		border-width: 1px; 
	}
	form .ng-invalid {
		border-color: red;
		color: red;
		border-width: 1px; 
	}
	form .ng-empty {
		border-color: navy;
	}
	span#ok {
		color: green;
	}
</style>
</head>
<body class="container">
	<br>
	<br>
	<form name="form" class="css-form" novalidate>
		Name: <input type="text" data-ng-model="user.name" name="uName" required /> <span ng-show="form.uName.$valid" class="fa fa-check" id="ok"></span>
		<br />
		E-mail: <data-ng-form name="mail">
		<input type="email" data-ng-model="user.email" name="uEmail" value="form.uName" required /> <span data-ng-show="form.uEmail.$valid" class="fa fa-check" id="ok"></span>
		</data-ng-form>
		<br />
		<div data-ng-show="form.uEmail.$dirty && form.uEmail.$invalid">
			Invalid: <span data-ng-show="form.uEmail.$error.required">Tell us your email.</span>
			<span data-ng-show="form.uEmail.$error.email">This is not a valid email.</span>
		</div>
		<button data-ng-click="update(user)" data-ng-disabled="form.$invalid || isUnchanged(user)">SAVE</button>
	</form>

</body>
</html>
